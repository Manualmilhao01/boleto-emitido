<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleto Emitido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Boleto Emitido com Sucesso!</h1>
        <p>Seu boleto foi gerado e está disponível para pagamento.</p>
        <p>Data de Emissão: <span id="date"></span></p>
        <p>Valor: R$ <span id="amount">0,00</span></p>
       
    </div>
    <script>
        document.getElementById('date').textContent = new Date().toLocaleDateString();
        document.getElementById('amount').textContent = '34,90';
    </script>
</body>
</html>
